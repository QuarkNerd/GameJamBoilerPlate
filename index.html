<!DOCTYPE html>
<html>
  <head>
    <title>Noisy Gamer</title>
    <style>
      canvas {
        border: 1px solid black;
      }

      @font-face {
        font-family: 'slkscr';
        src: url('./slkscr.ttf');
      }
    </style>
  </head>
  <body>
    <canvas id="screen" width="800" height="600"></canvas>
    <script type="module" src="index.js"></script>
    <button id="start" onclick="start()">Start</button>
    <p>Current volume: <span id="vol">n/a</span></p>
    <br>
    <p>Config</p>
    <span>Pitch threshold </span><input type="number" min="0" max="10000" value="450" id="pitchThreshold">
    <br>
    <span>Gravity strength </span><input type="number" step="0.1" min="0" max="1" value="0.3" id="gravConfig">
    <span>Jump strength </span><input type="number" step="0.1" min="1" max="15" value="9" id="jumpConfig">
    <br>
    <span>Movement speed </span><input type="number" min="1" max="10" value="3" id="speedConfig">
    <span>Laser speed </span><input type="number" min="1" max="30" value="10" id="laserConfig">
  </body>
</html>
